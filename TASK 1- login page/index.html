<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body{
            background-image:url("https://www.teahub.io/photos/full/28-285943_wallpaper-linear-white-gradient-blue-highlight-light-blue.jpg");
			background-size: cover;
			height: 100%;
        }
    </style>
</head>
<body>
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://cdn1.iconfinder.com/data/icons/elevator/154/elevator-user-man-ui-round-login-512.png" alt="logo" width="100">
					</div>
                    <h1 class="text-center text-decoration-underline">LOGIN</h1>
                    <br>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">LogIn:</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email-id">Enter Email</label>
									<input id="email-id" type="email" class="form-control" name="email-id" value="" required autofocus>
									<div class="invalid-feedback">
										Invalid Email Address	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Enter Password</label>
									<input id="password" type="password" class="form-control" name="password_confirm" required>
								    <div class="invalid-feedback">
										Please enter correct password
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="logout_devices" id="logout" class="form-check-input">
										<label for="logout" class="form-check-label">Logout all devices</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login	
									</button>
								</div>
							</form>
						</div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Forgot your password? <a href="forgot.html" class="text-dark">Forgot</a>
                            </div>
                        </div>
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company 
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
